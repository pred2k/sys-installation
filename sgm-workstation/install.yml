---
  - hosts: localhost
    connection: local
    gather_facts: false
    become: yes

    vars:
      base_packages:
        - vim
        - git
        - htop
        - pydf
        - python-pip
      gui_packages:
        - gitg
        - meld
        #- shutter
      additional_ppa:
        - state: present
          ppa_name: 'ppa:remmina-ppa-team/remmina-next'
          ppa_packages:
            - remmina
            - remmina-plugin-rdp
            - libfreerdp-plugins-standard
        - state: present
          ppa_name: 'ppa:shutter/ppa'
          ppa_packages: shutter
        - state: absent
          ppa_name: 'ppa:ansible/ansible'
          ppa_packages: ansible

    tasks:
    - name: add ppa's
      apt_repository:
        repo: "{{ item.ppa_name }}"
        state: "{{ item.state }}"
        update_cache: yes
      with_items: "{{ additional_ppa }}"

    - name: install base packages
      apt: name={{ item }} state=present
      with_items:
        - "{{ base_packages }}"
        - "{{ gui_packages }}"

    - name: install packages from ppa's
      apt: name={{ item.ppa_packages }} state={{ item.state }}
      with_items:
        - "{{ additional_ppa }}"
